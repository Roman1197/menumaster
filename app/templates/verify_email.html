<!DOCTYPE html>
<html>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <div style="max-width: 500px; background-color: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee;">
                    <h2 style="color: #1a73e8; margin-bottom: 10px;">MenuMaster Verification</h2>
                    <p style="color: #5f6368; font-size: 16px;">Hello! Use the following code to complete your registration:</p>
                    <div style="font-size: 36px; font-weight: bold; color: #202124; background: #f1f3f4; padding: 20px; border-radius: 8px; margin: 20px 0; letter-spacing: 4px;">
                        {{ code }}
                    </div>
                    <p style="color: #9aa0a6; font-size: 13px;">This code will expire in 10 minutes. If you didn't request this, please ignore this email.</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
